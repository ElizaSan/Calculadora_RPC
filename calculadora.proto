syntax = "proto3";

service Calculadora {
  rpc Suma (Operacion) returns (Resultado);
  rpc Resta (Operacion) returns (Resultado);
  rpc Multiplicacion (Operacion) returns (Resultado);
  rpc Division (Operacion) returns (Resultado);
}

message Operacion {
  float a = 1;
  float b = 2;
}

message Resultado {
  float valor = 1;
}

